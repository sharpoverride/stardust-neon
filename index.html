    <title>Stardust Neon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace; /* Technical font */
        touch-action: none; /* Prevent browser gestures */
      }
      canvas {
        display: block;
      }
      /* Custom scanline effect */
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(18, 16, 16, 0.1);
        z-index: 49;
      }
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }
    </style>
